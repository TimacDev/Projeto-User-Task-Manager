<!DOCTYPE html>
<html>
  <head>
    <title>User Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>User Manager</h1>

      <section>
        <h2>Total of users</h2>
        <div id="totalUsers"></div>
      </section>

      <section>
        <h2>User</h2>
        <form>
          <label for="nome">Name:</label>
          <input type="text" id="nameInput" name="nome" required /> <br />

          <label for="email">Email:</label>
          <input type="email" id="emailInput" name="email" required /> <br />

          <button id="btnAddUser" type="submit">Add User</button>
        </form>
      </section>

      <section>
        <h2>User list</h2>
        <ul id="userContainer"></ul>
      </section>

      <section>
        <h2>Filter</h2>
        <button type="button" id="btnFilter">Filter active users</button>
      </section>
    </main>

    <script src="user.js"></script>
  </body>
</html>
