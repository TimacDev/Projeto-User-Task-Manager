<!DOCTYPE html>
<html>
  <head>
    <title>User Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>User Manager</h1> 

      <section>
        <h2>Total of users</h2>
        <div id="totalUsers"></div><br>
        <div id="totalActiveUsers"></div>
        <div id="totalInactiveUsers"></div>
      </section>

      <section>
        <h2>User</h2>
        <form>
          <label for="nome">Name:</label>
          <input type="text" id="nameInput" name="nome" required /> <br />

          <label for="email">Email:</label>
          <input type="email" id="emailInput" name="email" required />

          <button id="btnAddUser" type="submit">Add User</button>          
        </form>
      </section>

      <div id="userSearchBox">
      </div>

      <section>
        <h2>User list</h2>
        <ul id="userContainer"></ul>
      </section>

    </main>

    <script src="user.js"></script>
  </body>
</html>
