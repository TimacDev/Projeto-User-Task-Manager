<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Manager</title>
    <link rel="stylesheet" href="userStyle.css" />
  </head>
  <body>
    <main>
      <h1>User Manager</h1> 

      <section>
        <h2>Total of users</h2>
        <div id="totalUsers"></div><br>
        <div id="totalActiveUsers"></div>
        <div id="totalInactiveUsers"></div>
      </section>

      <section>
        <h2>Create User</h2>
        <form>
          <label for="nome">Name:</label>
          <input type="text" id="nameInput" name="nome" required /> <br />

          <label for="email">Email:</label>
          <input type="email" id="emailInput" name="email" required />

          <button id="btnAddUser" type="submit">Add User</button>
          <span id="errorMsg" class="error-message"></span>          
        </form>
      </section>

      <div id="userSearchBox"></div>

      <section>
        <h2>User list</h2>
        <ul id="userContainer"></ul>
      </section>

      <div id="userDetails" class="hidden">
        <div class="modal-content">
          <button id="closeDetails" type="button">&times;</button>
          <h2>User Details</h2>
          <div id="detailsBody"></div>
        </div>
      </div>

    </main>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
